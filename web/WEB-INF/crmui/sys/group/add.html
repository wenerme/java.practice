<!--user-add-->
<form>
	<fieldset>
		<div class="grid fluid padding20">
			<legend>
				<i class="icon-user"></i> 添加部门
				<button class="primary" type="submit"> <i class="icon-arrow-up"></i> 提交</button>
				<button type="reset">重置</button>
			</legend>

			<div class="row">

				<div class="input-control text span6 inline-block" data-role="input-control">
					<input type="text" placeholder="请输入部门名称...">
					<button class="btn-clear" tabindex="-1"></button>
				</div>

				<div class="input-control text span6" data-role="input-control">
					<input type="text" placeholder="请输入部门负责人...">
					<button class="btn-clear" tabindex="-1"></button>
				</div>

			</div>

			<div class="row">

				<label>部门职能:</label>
				<div class="input-control textarea span8">
					<textarea cols="30" rows="10" placeholder="请描述部门的职能..."></textarea>
				</div>

			</div>

			<div class="row">

				<label>备注:</label>
				<div class="input-control textarea span8">
					<textarea cols="30" rows="10" placeholder="关于部门的备注..."></textarea>
				</div>

			</div>
			<!--/row-->
		</div>
		<!--/grid-->
	</fieldset>
</form>
<!--/user-add-->
